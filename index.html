<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumHero Alamin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="main-padding-left">
      <a href="#" class="logo">
        <h2>YumHero</h2>
      </a>
      <ul>
        <li><a href="#" class="active">Our Hotel</a></li>
        <li><a href="#">Rooms</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Metting & Events</a></li>
        <li>
          <a href="#" class="nav-btn"
            >Reservations <i class="bi bi-arrow-up-right"></i
          ></a>
        </li>
      </ul>
    </nav>
    <section class="banner">
      <div class="banner-content main-padding-left">
        <img src="img/round-shape.png" class="bg-img" alt="" />
        <h2>
          Comfort. <br />
          Luxury. <br />
          Affordable.
        </h2>
        <p class="content">Design your life style with new trends</p>
        <div class="banner-icons">
          <div class="icons">
            <img src="img/water-lily.png" alt="" />
          </div>
          <div class="icons">
            <img src="img/hotel.png" alt="" />
          </div>
          <div class="icons">
            <img src="img/assassins-creed.png" alt="" />
          </div>
        </div>
        <div class="status-wrapper main-padding-left">
          <div class="status">
            <div class="status-box">
              <span>CHECK-IN</span>
              <div class="status-flex">
                <h3>01</h3>
                <p>MAR <i class="bi bi-chevron-down"></i></p>
              </div>
            </div>
            <div class="status-box">
              <span>CHECK-OUT</span>
              <div class="status-flex">
                <h3>01</h3>
                <p>MAR <i class="bi bi-chevron-down"></i></p>
              </div>
            </div>
            <div class="status-box">
              <span>GUESTS</span>
              <div class="status-flex">
                <h3>02</h3>
                <div class="icons-up-down">
                  <p><i class="bi bi-chevron-up"></i></p>
                  <p><i class="bi bi-chevron-down"></i></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner-img">
        <img src="img/banner.jpg" alt="" />
        <div class="check-content">
          <p>Check Availablity</p>
        </div>
      </div>
      <div class="banner-search">
        <i class="bi bi-search"></i>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
